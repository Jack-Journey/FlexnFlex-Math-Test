<!DOCTYPE html>
<html lang="en">

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Custom animations */
    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Code block styling */
    .code-block {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }

    /* Section styling */
    .section {
      padding: 3rem 0;
      border-bottom: 2px solid #e2e8f0;
    }

    .section:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;
    const { motion, AnimatePresence } = Motion;

    // ========================================================================
    // UI COMPONENTS (Inline for demo purposes)
    // ========================================================================

    const Button = ({ children, variant = 'primary', size = 'md', disabled = false, fullWidth = false, onClick, className = '' }) => {
      const baseClasses = 'font-semibold rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2';

      const variants = {
        primary: 'bg-gradient-to-br from-purple-400 via-pink-400 to-pink-500 text-white hover:shadow-xl hover:scale-105 active:scale-98 focus:ring-purple-500',
        secondary: 'bg-white text-slate-800 border-2 border-slate-300 hover:bg-slate-50 hover:shadow-lg active:scale-98 focus:ring-slate-400',
        success: 'bg-gradient-to-r from-green-400 to-green-500 text-white hover:shadow-xl hover:scale-105 active:scale-98 focus:ring-green-500',
        danger: 'bg-gradient-to-r from-red-400 to-red-500 text-white hover:shadow-xl hover:scale-105 active:scale-98 focus:ring-red-500',
        ghost: 'bg-transparent text-slate-700 hover:bg-slate-100 active:scale-98 focus:ring-slate-400',
      };

      const sizes = {
        sm: 'px-4 py-2 text-sm',
        md: 'px-6 py-3 text-base',
        lg: 'px-8 py-4 text-lg',
      };

      const disabledClasses = disabled ? 'opacity-50 cursor-not-allowed pointer-events-none' : 'cursor-pointer';
      const widthClass = fullWidth ? 'w-full' : '';

      return (
        <motion.button
          whileHover={!disabled ? { scale: 1.05 } : {}}
          whileTap={!disabled ? { scale: 0.98 } : {}}
          className={`${baseClasses} ${variants[variant]} ${sizes[size]} ${disabledClasses} ${widthClass} ${className}`}
          disabled={disabled}
          onClick={onClick}
        >
          {children}
        </motion.button>
      );
    };

    const Card = ({ children, variant = 'default', padding = 'md', hover = true, className = '' }) => {
      const baseClasses = 'rounded-2xl transition-all duration-300';

      const variants = {
        default: 'bg-white shadow-lg',
        outlined: 'bg-white border-2 border-slate-300',
        elevated: 'bg-white shadow-2xl',
        gradient: 'bg-gradient-to-br from-purple-400 via-pink-400 to-pink-500 text-white shadow-xl',
      };

      const paddings = {
        none: '',
        sm: 'p-4',
        md: 'p-6',
        lg: 'p-8',
      };

      const hoverClasses = hover ? 'hover:shadow-2xl hover:scale-105' : '';

      return (
        <motion.div
          initial={{ opacity: 0, y: 20 }}
          animate={{ opacity: 1, y: 0 }}
          className={`${baseClasses} ${variants[variant]} ${paddings[padding]} ${hoverClasses} ${className}`}
        >
          {children}
        </motion.div>
      );
    };

    const Badge = ({ children, variant = 'primary', size = 'md', className = '' }) => {
      const variants = {
        primary: 'bg-purple-100 text-purple-800',
        success: 'bg-green-100 text-green-800',
        error: 'bg-red-100 text-red-800',
        warning: 'bg-orange-100 text-orange-800',
        info: 'bg-blue-100 text-blue-800',
      };

      const sizes = {
        sm: 'px-2 py-0.5 text-xs',
        md: 'px-3 py-1 text-sm',
        lg: 'px-4 py-1.5 text-base',
      };

      return (
        <span className={`inline-flex items-center font-medium rounded-full ${variants[variant]} ${sizes[size]} ${className}`}>
          {children}
        </span>
      );
    };

    const Input = ({ label, placeholder, value, onChange, error, type = 'text', fullWidth = false }) => {
      const baseClasses = 'px-4 py-3 rounded-lg border-2 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500';
      const stateClasses = error ? 'border-red-400' : 'border-slate-300';
      const widthClass = fullWidth ? 'w-full' : '';

      return (
        <div className={widthClass}>
          {label && <label className="block text-sm font-medium text-slate-700 mb-2">{label}</label>}
          <input
            type={type}
            value={value}
            onChange={onChange}
            placeholder={placeholder}
            className={`${baseClasses} ${stateClasses} ${widthClass} bg-white`}
          />
          {error && <p className="mt-1 text-sm text-red-500">{error}</p>}
        </div>
      );
    };

    const Alert = ({ variant = 'info', title, children, onClose }) => {
      const variants = {
        success: 'bg-green-50 border-green-200 text-green-800',
        error: 'bg-red-50 border-red-200 text-red-800',
        warning: 'bg-orange-50 border-orange-200 text-orange-800',
        info: 'bg-blue-50 border-blue-200 text-blue-800',
      };

      const icons = {
        success: '‚úì',
        error: '‚úï',

        info: '‚Ñπ',

      return (

            <div className="flex-1">

              <div className="text-sm">{children}</div>
            </div>
            {onClose && (
              <button onClick={onClose} className="text-current hover:opacity-70">‚úï</button>
            )}
          </div>
        </motion.div>
      );
    };

    const ProgressBar = ({ value = 0, max = 100, variant = 'primary', showLabel = false }) => {
      const percentage = Math.min((value / max) * 100, 100);

      const variants = {
        primary: 'bg-gradient-to-r from-purple-400 to-pink-500',
        success: 'bg-gradient-to-r from-green-400 to-green-500',
        error: 'bg-gradient-to-r from-red-400 to-red-500',
        warning: 'bg-gradient-to-r from-orange-400 to-orange-500',
      };

      return (
        <div>
          {showLabel && (
            <div className="flex justify-between mb-2 text-sm text-slate-600">
              <span>{value} / {max}</span>
              <span>{Math.round(percentage)}%</span>
            </div>
          )}
          <div className="w-full bg-slate-200 rounded-full overflow-hidden h-3">
            <motion.div
              initial={{ width: 0 }}
              animate={{ width: `${percentage}%` }}
              transition={{ duration: 0.5, ease: 'easeOut' }}
              className={`h-full ${variants[variant]}`}
            />
          </div>
        </div>
      );
    };

    const Spinner = ({ size = 'md', variant = 'primary' }) => {
      const sizes = {
        sm: 'w-4 h-4 border-2',
        md: 'w-8 h-8 border-3',
        lg: 'w-12 h-12 border-4',

      const variants = {
        primary: 'border-purple-500 border-t-transparent',
        white: 'border-white border-t-transparent',

      return <div className={`${sizes[size]} ${variants[variant]} rounded-full animate-spin`} />;

                      <h3 className="font-bold mb-2">Sizes</h3>
                      <div className="flex flex-wrap gap-2 items-center">
                        <Badge variant="primary" size="sm">Small</Badge>
                        <Badge variant="primary" size="md">Medium</Badge>
                        <Badge variant="primary" size="lg">Large</Badge>
                      </div>
                    </div>
                    <div>
                      <h3 className="font-bold mb-2">Variants</h3>
                      <div className="flex flex-wrap gap-2">
                        <Badge variant="primary">Primary</Badge>
                        <Badge variant="success">Success</Badge>
                        <Badge variant="error">Error</Badge>
                        <Badge variant="warning">Warning</Badge>
                        <Badge variant="info">Info</Badge>
                      </div>
                    </div>
                  </div>
                </Card>

                <Card padding="lg">
                  <h2 className="text-3xl font-bold mb-6">Progress Bars</h2>
                  <div className="space-y-6">
                    <div>
                      <p className="text-sm font-medium mb-2">Primary - {progressValue}%</p>
                      <ProgressBar value={progressValue} variant="primary" showLabel />
                      <div className="flex gap-2 mt-3">
                        <Button size="sm" variant="secondary" onClick={() => setProgressValue(Math.max(0, progressValue - 10))}>-10</Button>
                        <Button size="sm" variant="secondary" onClick={() => setProgressValue(Math.min(100, progressValue + 10))}>+10</Button>
                      </div>
                    </div>
                    <ProgressBar value={85} variant="success" showLabel />
                    <ProgressBar value={45} variant="warning" showLabel />
                    <ProgressBar value={25} variant="error" showLabel />
                  </div>
                </Card>

                <Card padding="lg">
                  <h2 className="text-3xl font-bold mb-6">Spinners</h2>
                  <div className="flex flex-wrap gap-8 items-center">
                    <div>
                      <p className="text-sm font-medium mb-2">Small</p>
                      <Spinner size="sm" variant="primary" />
                    </div>
                    <div>
                      <p className="text-sm font-medium mb-2">Medium</p>
                      <Spinner size="md" variant="primary" />
                    </div>
                    <div>
                      <p className="text-sm font-medium mb-2">Large</p>
                      <Spinner size="lg" variant="primary" />
                    </div>
                  </div>
                </Card>
              </motion.div>
            )}

            {/* Game Components Section */}
            {activeSection === 'game' && (
              <motion.div
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                className="space-y-6"
              >
                <Card padding="lg">
                  <h2 className="text-3xl font-bold mb-6">Game-Specific Components</h2>
                  <div className="text-center py-12">
                    <p className="text-slate-600">
                      Game components include ScoreDisplay, LevelIndicator, QuestionCard, and Timer.
                      These are specialized components for educational game interfaces.
                    </p>
                    <p className="text-slate-500 mt-4">
                      Check the full documentation for implementation details.
                    </p>
                  </div>
                </Card>
              </motion.div>
            )}

            {/* Examples Section */}
            {activeSection === 'examples' && (
              <motion.div
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                className="space-y-6"
              >
                <Card padding="lg">
                  <h2 className="text-3xl font-bold mb-6">Complete Examples</h2>

                  <div className="space-y-6">
                    <Alert variant="info" title="Example Templates">
                      Check out ui-library-examples.jsx for 7 complete implementation examples including:
                      game selection screens, quiz interfaces, settings panels, and more!
                    </Alert>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      {[
                        { title: 'Game Selection', desc: 'Interactive game mode picker with cards' },
                        { title: 'Quiz Interface', desc: 'Question display with timer and scoring' },
                        { title: 'Settings Panel', desc: 'Form inputs and user preferences' },
                        { title: 'Achievement Modal', desc: 'Reward notifications and badges' },
                        { title: 'Dashboard', desc: 'Stats and progress tracking' },
                        { title: 'Loading States', desc: 'Various loading indicators' },
                      ].map((example, i) => (
                        <Card key={i} variant="outlined" padding="md" hover>
                          <h3 className="font-bold text-lg mb-1">{example.title}</h3>
                          <p className="text-sm text-slate-600">{example.desc}</p>
                        </Card>
                      ))}
                    </div>
                  </div>
                </Card>

                <Card padding="lg">
                  <h2 className="text-3xl font-bold mb-6">Sample Dashboard Layout</h2>

                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <Card variant="outlined" padding="sm">
                      <p className="text-sm text-slate-600 mb-1">Total Score</p>
                      <p className="text-2xl font-bold">1,247</p>
                      <Badge variant="success" size="sm">+12%</Badge>
                    </Card>
                    <Card variant="outlined" padding="sm">
                      <p className="text-sm text-slate-600 mb-1">Problems</p>
                      <p className="text-2xl font-bold">324</p>
                      <Badge variant="info" size="sm">This week</Badge>
                    </Card>
                    <Card variant="outlined" padding="sm">
                      <p className="text-sm text-slate-600 mb-1">Accuracy</p>
                      <p className="text-2xl font-bold">94%</p>
                      <Badge variant="warning" size="sm">Improving</Badge>
                    </Card>
                    <Card variant="outlined" padding="sm">
                      <p className="text-sm text-slate-600 mb-1">Level</p>
                      <p className="text-2xl font-bold">15</p>
                      <Badge variant="primary" size="sm">Expert</Badge>
                    </Card>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <div className="flex justify-between mb-2">
                        <span className="text-sm">Addition</span>
                        <span className="text-sm font-semibold">85/100</span>
                      </div>
                      <ProgressBar value={85} variant="primary" />
                    </div>
                    <div>
                      <div className="flex justify-between mb-2">
                        <span className="text-sm">Subtraction</span>
                        <span className="text-sm font-semibold">92/100</span>
                      </div>
                      <ProgressBar value={92} variant="success" />
                    </div>
                  </div>
                </Card>
              </motion.div>
            )}
          </main>

          {/* Footer */}
          <footer className="bg-slate-900 text-white py-8 mt-12">
            <div className="max-w-7xl mx-auto px-4 text-center">
              <h3 className="text-2xl font-bold mb-2">Flo & Flex Math Game UI Library</h3>
              <p className="text-slate-400 mb-4">Built with React, Tailwind CSS, and Framer Motion</p>
              <div className="flex justify-center gap-4">
                <Badge variant="info">35+ Components</Badge>
                <Badge variant="success">Production Ready</Badge>
                <Badge variant="warning">Fully Documented</Badge>
              </div>
            </div>
          </footer>

          {/* Toast Notification */}
          <AnimatePresence>
            {showToast && (
              <motion.div
                initial={{ opacity: 0, y: 50 }}
                animate={{ opacity: 1, y: 0 }}
                exit={{ opacity: 0, y: 50 }}
                className="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full bg-green-500 text-white shadow-xl z-50"
              >
                ‚úì Action completed successfully!
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DesignSystemShowcase />);
  </script>
</body>
</html>
